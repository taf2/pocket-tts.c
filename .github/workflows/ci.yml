name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test deps
        run: python -m pip install --upgrade pip numpy

      - name: Run golden test (if model present)
        run: |
          if [ -d ./pocket-tts-model ] && [ -f ../pocket-tts-hello-world.wav ]; then
            make test
          else
            echo "Skipping make test (model or reference wav missing)."
            echo "Expected: ./pocket-tts-model and ../pocket-tts-hello-world.wav"
          fi
